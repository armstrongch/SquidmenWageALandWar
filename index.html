	function generateMap(size)
	{
		var mapArray = new Array(size);
		
		for (i = 0; i < size; i++)
		{
			mapArray[i] = new Array(size);
			for (j = 0; j < size; j++)
			{
				if ((i == 0) || (j == 0) || (i == size - 1) || (j == size - 1))
				{
					mapArray[i][j] = "Ocean";
				}
				else
				{
					mapArray[i][j] = biomes[
						Math.floor(Math.random() * biomes.length) 
					];
				}
				
			}
		}
		return mapArray;
	}
	
	function generateBiome(biome)
	{
		var biomeArray = new Array(biomeSize);
		for (i = 0; i < biomeArray.length; i++)
		{
			biomeArray[i] = new Array(biomeSize);
		}
		
		var rand;
		
		switch(biome)
		{
			case "Forest":
				for (i = 0; i < biomeArray.length; i++)
				{
					for (j = 0; j < biomeArray.length; j++)
					{
						rand = Math.random();
						if (rand < 0.3)
						{
							biomeArray[i][j] = "Tree";
						}
						else if (rand < 0.4)
						{
							biomeArray[i][j] = "Bush";
						}
						else
						{
							biomeArray[i][j] = "empty";
						}
					}
				}

		}
