<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Squidmen Wage a Land War</title>
  </head>
  <body onload="Test()">
  
  </body>
  <script>
	/*  
	local file:

	*/
	
	var biomes = ["Ocean", "Forest", "Town", "Desert"];
	
	function Test()
	{
		var testArray = generateMap(6);
		var test = "";
		for (i = 0; i < testArray.length; i++)
		{
			for (j = 0; j < testArray.length; j++)
			{
				test += testArray[i][j];
				test += " / ";
			}
			test += "\n";
		}
		alert(test);
		
		testArray = generateBiome("Forest");
		test = "";
		for (i = 0; i < testArray.length; i++)
		{
			for (j = 0; j < testArray.length; j++)
			{
				test += testArray[i][j];
				test += " / ";
			}
			test += "\n";
		}
		alert(test);
	}
	
	function generateMap(size)
	{
		var mapArray = new Array(size);
		
		for (i = 0; i < size; i++)
		{
			mapArray[i] = new Array(size);
			for (j = 0; j < size; j++)
			{
				if ((i == 0) || (j == 0) || (i == size - 1) || (j == size - 1))
				{
					mapArray[i][j] = biomes[0];
				}
				else
				{
					mapArray[i][j] = biomes[
						Math.floor(Math.random() * biomes.length) 
					];
				}
				
			}
		}
		return mapArray;
	}
	
	function generateBiome(biome)
	{
		var biomeArray = new Array(6);
		for (i = 0; i < biomeArray.length; i++)
		{
			biomeArray[i] = new Array(6);
		}
		
		var rand;
		
		switch(biome)
		{
			case "Forest":
				for (i = 0; i < biomeArray.length; i++)
				{
					for (j = 0; j < biomeArray.length; j++)
					{
						rand = Math.random();
						if (rand < 0.3)
						{
							biomeArray[i][j] = "Tree";
						}
						else if (rand < 0.4)
						{
							biomeArray[i][j] = "Bush";
						}
						else
						{
							biomeArray[i][j] = "empty";
						}
					}
				}
				break;
			case "Town":
				break;
			case "Desert":
				break;
			default: //Ocean
				break;
		}
		return biomeArray;
	}
  </script>
